apiVersion: apps/v1
kind: Deployment
metadata:
  name: register-app:1.0.0-29
spec:
  replicas: 2
  selector:
    matchLabels:
      app: register-app:1.0.0-29
  template:
    metadata:
      labels:
        app: register-app:1.0.0-29
    spec:
      containers:
        - name: register-app:1.0.0-29
          image: suhas25/register-app-pipeline:1.0.0-29
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
